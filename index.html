<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Busyakoin game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="preloader">
      <img src="assets/gas-kvas-com-p-multyashnii-belii-kot-na-prozrachnom-fone-22.png" style="width: 160px;" alt="loading cat">
      <h1 class="title">Добро пожаловать в Busyakoin game</h1>
      <div class="progress-bar">
        <div class="progress"></div>
      </div>
    </div>
    <div class="game" style="display: none;">
      <div class="header">
        <img src="./assets/coin.png" alt="coin" />
        <h2 class="score" id="score">5</h2>
      </div>
      <div class="circle">
        <img id="circle" src="./assets/gas-kvas-com-p-multyashnii-belii-kot-na-prozrachnom-fone-22.png" alt="cat" />
      </div>
      <div class="name" style="display: none;" id="account-name"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
